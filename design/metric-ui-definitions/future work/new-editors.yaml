name: New Editors
id: new-editors
type: timeseries

dimensions:
    - userType:
        - bot
        - anon
        - registered human

additional-info:
    - total-editors
    - article-creates-total
    - editors-with-more-than
        - 5
        - 100

time:
    - granularity: day | month
    - start: 
    - end: 

defaults:
    dimensions:
        - userType:
            - registered human
        - active:
            - within-30-days
            - not-within-30-days
    # ISO 8601 format for intervals
    time:
        - start: PT0
        - end: PTNOW
    granularity:
        - monthly